<!-- Professional, modern forget password form with validation, icon, and feedback states -->
<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1 class="forgot-password-title">Forgot Password</h1>
    <p class="forgot-password-description">
      Enter your email address and we'll send you a link to reset your password.
    </p>
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotForm" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon-group">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <input [class.invalid]="email?.invalid && (email?.touched || email?.dirty)" formControlName="email" id="email"
                 placeholder="Enter your email"
                 type="email"/>
        </div>
        <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
          <span *ngIf="email?.errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>
      <div class="form-actions">
        <button [disabled]="loading" class="forgot-password-btn" type="submit">
          <span *ngIf="!loading">Send Reset Link</span>
          <span *ngIf="loading" class="loader"></span>
        </button>
      </div>
      <div *ngIf="success" class="success-message">{{ success }}</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <div class="sign-in-link">
        Remembered your password? <a routerLink="/auth/sign-in">Sign in</a>
      </div>
    </form>
  </div>
</div>
