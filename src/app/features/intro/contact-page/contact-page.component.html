<!-- Professional, animated Contact Us page for Nayborly -->
<section class="contact-hero">
  <div class="contact-hero-content">
    <h1>Contact Us</h1>
    <p class="lead">We'd love to hear from you! Whether you have a question, want to collaborate, or just want to say
      hello, our team is ready to help.</p>
  </div>
</section>

<section class="contact-main">
  <div class="contact-info">
    <div class="contact-info-item fade-in">
      <span class="contact-icon">📧</span>
      <div>
        <h3>Email</h3>
        <a href="mailto:info@rollingcat.software">info&#64;rollingcat.software</a>
      </div>
    </div>
    <div class="contact-info-item fade-in" style="animation-delay: 0.2s;">
      <span class="contact-icon">📞</span>
      <div>
        <h3>Phone</h3>
        <a href="tel:+123456789">+1 (234) 567-89</a>
      </div>
    </div>
    <div class="contact-info-item fade-in" style="animation-delay: 0.4s;">
      <span class="contact-icon">📍</span>
      <div>
        <h3>Location</h3>
        <p>Lisbon, Portugal</p>
      </div>
    </div>
  </div>
  <div class="contact-form-card slide-in">
    <h2>Send Us a Message</h2>
    <form>
      <div class="form-row">
        <input name="name" placeholder="Your Name" required type="text"/>
      </div>
      <div class="form-row">
        <input name="email" placeholder="Your Email" required type="email"/>
      </div>
      <div class="form-row">
        <textarea name="message" placeholder="Your Message" required rows="5"></textarea>
      </div>
      <div class="form-row">
        <button class="contact-submit-btn" type="submit">Send Message</button>
      </div>
    </form>
  </div>
</section>

<section class="contact-social">
  <h2>Connect with Us</h2>
  <div class="contact-social-icons">
    <a aria-label="GitHub" class="social-icon bounce" href="https://github.com/ahmetabdullahgultekin"
       target="_blank"><span>🐙</span></a>
    <a aria-label="LinkedIn" class="social-icon bounce" href="https://www.linkedin.com/in/ahmet-abdullah-gultekin"
       style="animation-delay: 0.1s;" target="_blank"><span>💼</span></a>
    <a aria-label="Instagram" class="social-icon bounce" href="https://www.instagram.com/gltkn.a.a/#"
       style="animation-delay: 0.2s;"
       target="_blank"><span>📸</span></a>
  </div>
</section>
