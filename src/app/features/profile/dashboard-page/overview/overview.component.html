<div class="dashboard-overview-container">
  <h2>Dashboard Overview</h2>
  <div class="dashboard-stats">
    <a [routerLink]="'../' + APP_ROUTES.PROFILE.DASHBOARD_VIEW.POSTS"
       class="stat-card stat-link">
      <div class="stat-value">12</div>
      <div class="stat-label">Posts</div>
      <div class="stat-desc">View and manage all posts</div>
    </a>
    <a [routerLink]="'../' + APP_ROUTES.PROFILE.DASHBOARD_VIEW.USERS"
       class="stat-card stat-link">
      <div class="stat-value">5</div>
      <div class="stat-label">Users</div>
      <div class="stat-desc">See all registered users</div>
    </a>
    <a [routerLink]="'../' + APP_ROUTES.PROFILE.DASHBOARD_VIEW.CONTACT_MESSAGES"
       class="stat-card stat-link">
      <div class="stat-value">3</div>
      <div class="stat-label">Contact Messages</div>
      <div class="stat-desc">Check your messages</div>
    </a>
  </div>
  <div class="dashboard-welcome">
    <p>Welcome to your dashboard overview. Here you can see a summary of your activity and quick stats. Use the cards
      above to quickly access different sections.</p>
  </div>
</div>
