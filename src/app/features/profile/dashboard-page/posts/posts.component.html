<div class="dashboard-posts-container">
  <h2>Posts</h2>
  <table class="dashboard-posts-table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="loading">
      <td colspan="5" style="text-align:center; padding: 2rem;">
        <span class="loading-spinner"></span> Loading posts...
      </td>
    </tr>
    <tr *ngFor="let post of posts">
      <td data-label="Title">{{ post.title }}</td>
      <td data-label="Author">{{ post.userId }}</td>
      <td data-label="Status">{{ post.status }}</td>
      <td data-label="Date">{{ post.createdAt | date:'yyyy-MM-dd' }}</td>
      <td data-label="Actions">
        <button class="action-btn edit">Edit</button>
        <button class="action-btn delete">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
