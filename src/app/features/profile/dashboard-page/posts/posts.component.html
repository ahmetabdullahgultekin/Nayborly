<div class="dashboard-posts-container">
  <h2>Posts</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading && posts.length === 0" class="no-posts-message">
    <p>You do not have any posts yet.</p>
  </div>
  <div *ngIf="!loading && posts.length > 0">
    <table class="dashboard-posts-table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <td data-label="Title">{{ post.title }}</td>
        <td data-label="Author">{{ post.userId }}</td>
        <td data-label="Status">{{ post.status }}</td>
        <td data-label="Date">{{ post.createdAt | date:'yyyy-MM-dd' }}</td>
        <td data-label="Actions">
          <button (click)="editPost(post)" class="action-btn edit">Edit</button>
          <button (click)="deletePost(post)" class="action-btn delete">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
